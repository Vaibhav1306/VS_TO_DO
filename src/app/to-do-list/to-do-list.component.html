<div class="container">
  <div class="complete-panel">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Task Completed </mat-panel-title>
          <mat-panel-description>
            Number of tasks compeleted :&nbsp;<strong>{{
              completedTasks.length
            }}</strong>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list *ngFor="let task of completedTasks; index as i">
          <mat-list-item
            ><div style="display: flex; justify-content: space-between">
              <div
                style="
                  overflow: hidden;
                  white-space: nowrap;
                  text-overflow: ellipsis;
                  width: 100px;
                  padding: 10px;
                "
              >
                {{ completedTasks[i].taskName }}
              </div>
              <div>
                <button
                  mat-button
                  (click)="redeemTask(i)"
                  style="margin-bottom: 15px"
                >
                  Redeem
                </button>
                <button
                  mat-icon-button
                  (click)="endTask(i)"
                  style="margin-left: 10px"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </div>
            </div></mat-list-item
          >
          <mat-divider></mat-divider>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="to-do-container">
    <div class="list-container">
      <mat-grid-list
        cdkDropList
        cols="4"
        rowHeight="200px"
        (cdkDropListDropped)="drop($event)"
        class="example-list"
      >
        <div
          *ngIf="getTaskList().controls.length === 0; else cards"
          style="color: antiquewhite"
        >
          Start adding tasks to the list...
        </div>
        <ng-template #cards>
          <mat-grid-tile
            *ngFor="
              let card of getTaskList().controls.slice().reverse();
              let i = index
            "
            [colspan]="2"
            [rowspan]="1"
            cdkDrag
            class="example-box"
          >
            <mat-card id="example-custom-placeholder" class="card-container">
              <button
                mat-icon-button
                (click)="deleteTask(i)"
                class="close-icon"
              >
                <mat-icon>close</mat-icon>
              </button>
              <mat-card-header>
                <mat-card-title
                  style="
                    font-size: 15px;
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    width: 80px;
                  "
                >
                  {{ card.value.taskName }}
                </mat-card-title>
                <mat-card-subtitle style="font-size: 10px">{{
                  card.value.date
                }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p style="font-size: 8px">
                  {{ card.value.taskDescription }}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button
                  mat-button
                  (click)="finishTask(i)"
                  style="font-size: 13px"
                >
                  Done
                </button>
                <button
                  mat-button
                  (click)="onEditTask(i)"
                  style="font-size: 13px"
                >
                  View
                </button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile></ng-template
        >
      </mat-grid-list>
    </div>
    <div class="add-container">
      <button mat-button class="add-new-task" (click)="onAddNewTask()">
        Add New Task
      </button>
    </div>
  </div>
</div>
